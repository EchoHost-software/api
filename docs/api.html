<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoHost API Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  function decodeAPI(encoded) {
    try {
      let decoded = encoded.replace(/newline/g, "\n");
      decoded = decodeURIComponent(decoded);

      // Try JSON pretty-print
      try {
        const json = JSON.parse(decoded);
        return JSON.stringify(json, null, 2);
      } catch {
        return decoded; // Not JSON, just raw text
      }
    } catch (err) {
      return "Error decoding: " + err.message;
    }
  }

  function renderAPI() {
    const hash = window.location.hash.substring(1);
    const output = document.getElementById("output");

    if (!hash) {
      output.textContent = JSON.stringify({
        service: "EchoHost API",
        status: "ok",
        message: "No data provided"
      }, null, 2);
      return;
    }

    output.textContent = decodeAPI(hash);
  }

  renderAPI();
</script>

</body>
</html>
