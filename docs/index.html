<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoHost Raw API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  function decodeAPI(encoded) {
    return encoded
      .replace(/newline/g, "\n")
      .replace(/%/g, " ");
  }

  function outputRaw() {
    const hash = window.location.hash.substring(1);

    if (!hash) {
      document.body.innerText = "EchoHost API\nNo data provided.";
      return;
    }

    const decoded = decodeAPI(hash);
    document.body.innerText = decoded;
  }

  outputRaw();
</script>

</body>
</html>
