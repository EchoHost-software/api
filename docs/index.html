<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoHost API Coder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #e6edf3;
      font-family: monospace;
    }
    button {
      background: #58a6ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    button:hover {
      background: #1f6feb;
      color: #fff;
    }
    .output {
      margin-top: 20px;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    a {
      color: #79c0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>EchoHost API Coder</h1>
<p>Enter your payload below. It will be encoded into a usable API URL.</p>

<textarea id="input" placeholder='Type text or JSON here...'></textarea><br>
<button onclick="generateURL()">Generate API URL</button>

<div class="output" id="output">Your encoded API URL will appear here.</div>

<script>
  function encodeAPI(raw) {
    // Replace newlines with token and encode
    let encoded = raw.replace(/\n/g, "newline");
    encoded = encodeURIComponent(encoded);
    return encoded;
  }

  function generateURL() {
    const input = document.getElementById("input").value.trim();
    const output = document.getElementById("output");

    if (!input) {
      output.textContent = "Please enter some text or JSON.";
      return;
    }

    const encoded = encodeAPI(input);
    const url = window.location.origin + "/api#" + encoded;

    output.innerHTML = `
      <strong>Encoded URL:</strong><br>
      <a href="api${url}" target="_blank">api${url}</a>
    `;
  }
</script>

</body>
</html>
