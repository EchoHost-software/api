<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoHost API Coder & Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
      font-size: 2rem;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #e6edf3;
      font-family: monospace;
    }
    button {
      background: #58a6ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    button:hover {
      background: #1f6feb;
      color: #fff;
    }
    .output {
      margin-top: 20px;
      background: #161b22;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: #79c0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>EchoHost API Coder & Decoder</h1>
<div id="mode">Loading...</div>
<div class="output" id="output">...</div>

<script>
  const output = document.getElementById("output");
  const mode = document.getElementById("mode");
  const path = window.location.pathname;
  const hash = window.location.hash.substring(1);

  function encodeAPI(raw) {
    let encoded = raw.replace(/\n/g, "newline");
    return encodeURIComponent(encoded);
  }

  function decodeAPI(encoded) {
    try {
      let decoded = encoded.replace(/newline/g, "\n");
      decoded = decodeURIComponent(decoded);
      try {
        return JSON.stringify(JSON.parse(decoded), null, 2);
      } catch {
        return decoded;
      }
    } catch (err) {
      return "Error decoding: " + err.message;
    }
  }

  function renderCoder() {
    mode.textContent = "Coder Mode";
    output.innerHTML = `
      <p>Enter your payload below. It will be encoded into a usable API URL.</p>
      <textarea id="input" placeholder='Type text or JSON here...'></textarea><br>
      <button onclick="generateURL()">Generate API URL</button>
      <div class="output" id="urlOutput">Your encoded API URL will appear here.</div>
    `;
  }

  function generateURL() {
    const input = document.getElementById("input").value.trim();
    const urlOutput = document.getElementById("urlOutput");

    if (!input) {
      urlOutput.textContent = "Please enter some text or JSON.";
      return;
    }

    const encoded = encodeAPI(input);
    const url = window.location.origin + "/api#" + encoded;

    urlOutput.innerHTML = `
      <strong>Encoded URL:</strong><br>
      <a href="${url}" target="_blank">${url}</a>
    `;
  }

  function renderDecoder() {
    mode.textContent = "Decoder Mode";
    if (!hash) {
      output.textContent = JSON.stringify({
        service: "EchoHost API",
        status: "ok",
        message: "No data provided"
      }, null, 2);
    } else {
      output.textContent = decodeAPI(hash);
    }
  }

  // Route based on path
  if (path === "/api") {
    renderDecoder();
  } else {
    renderCoder();
  }
</script>

</body>
</html>
