<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoHost API Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style id="main-style">
    body {
      font-family: Arial, sans-serif;
      background: #d9d9d9;
      color: #000;
      margin: 30px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #000;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      background: #31cc31;
      color: #000;
      cursor: pointer;
    }

    #generated-url {
      margin-top: 15px;
      word-break: break-all;
    }

    #output {
      margin-top: 40px;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- UI (hidden automatically when "api" is in URL) -->
  <div id="ui-container">
    <h2>EchoHost API Generator</h2>

    <textarea id="apiText" placeholder="Type your API output here..."></textarea>
    <button onclick="generateAPI()">Generate API URL</button>

    <div id="generated-url"></div>
  </div>

  <!-- RAW or Generated output -->
  <div id="output"></div>

  <script>
    function encodeAPI(text) {
      return text.split("\n").map(line => line.replace(/ /g, "%")).join("newline");
    }

    function decodeAPI(encoded) {
      return encoded.replace(/newline/g, "\n").replace(/%/g, " ");
    }

    function generateAPI() {
      const text = document.getElementById("apiText").value.trim();
      if (!text) return;

      const encoded = encodeAPI(text);
      const url = `${window.location.origin}${window.location.pathname}#${encoded}`;

      document.getElementById("generated-url").innerHTML =
        `<strong>Your API URL:</strong><br>${url}`;
    }

    function loadAPIFromHash() {
      if (window.location.hash.length > 1) {
        const encoded = window.location.hash.substring(1);
        const decoded = decodeAPI(encoded);
        document.getElementById("output").innerText = decoded;
      }
    }

    function checkRawMode() {
      const isRaw = window.location.pathname.toLowerCase().includes("api");

      if (isRaw) {
        // Hide UI + Remove background + Remove styling
        document.getElementById("ui-container").style.display = "none";
        document.getElementById("main-style").remove();

        document.body.style.background = "#fff";
        document.body.style.color = "#000";
        document.body.style.margin = "10px";
      }
    }

    checkRawMode();
    loadAPIFromHash();
  </script>

</body>
</html>
