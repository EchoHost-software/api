<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoHost API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }
    textarea, button {
      display: block;
      margin: 20px auto;
      font-family: monospace;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #e6edf3;
    }
    button {
      background: #58a6ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    button:hover {
      background: #1f6feb;
      color: #fff;
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<script>
  const path = window.location.pathname;
  const hash = window.location.hash.substring(1);

  function encodeAPI(raw) {
    let encoded = raw.replace(/\n/g, "newline");
    return encodeURIComponent(encoded);
  }

  function decodeAPI(encoded) {
    try {
      let decoded = encoded.replace(/newline/g, "\n");
      decoded = decodeURIComponent(decoded);
      try {
        return JSON.stringify(JSON.parse(decoded), null, 2);
      } catch {
        return decoded;
      }
    } catch (err) {
      return "Error decoding: " + err.message;
    }
  }

  function renderDecoder() {
    document.body.innerHTML = "<pre>" + (
      hash
        ? decodeAPI(hash)
        : JSON.stringify({
            service: "EchoHost API",
            status: "ok",
            message: "No data provided"
          }, null, 2)
    ) + "</pre>";
  }

  function renderCoder() {
    document.body.innerHTML = `
      <h1>EchoHost API Coder</h1>
      <p>Enter your payload below. It will be encoded into a usable API URL.</p>
      <textarea id="input" placeholder='Type text or JSON here...'></textarea>
      <button onclick="generateURL()">Generate API URL</button>
      <div class="output" id="urlOutput">Your encoded API URL will appear here.</div>
    `;
  }

  function generateURL() {
    const input = document.getElementById("input").value.trim();
    const urlOutput = document.getElementById("urlOutput");

    if (!input) {
      urlOutput.textContent = "Please enter some text or JSON.";
      return;
    }

    const encoded = encodeAPI(input);
    const url = window.location.origin + "/api#" + encoded;

    urlOutput.innerHTML = `
      <strong>Encoded URL:</strong><br>
      <a href="${url}" target="_blank">${url}</a>
    `;
  }

  // Route based on path
  if (path === "/api") {
    renderDecoder();
  } else {
    renderCoder();
  }
</script>

</body>
</html>
